<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Settings - FB Invite & Smart Replies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #1c1e21;
            line-height: 1.5;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }
        
        .header h1 {
            color: #1877f2;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #65676b;
            font-size: 14px;
        }
        
        .section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }
        
        .section h2 {
            color: #1c1e21;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .keys-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }
        
        .keys-table th,
        .keys-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e4e6ea;
        }
        
        .keys-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #1c1e21;
            font-size: 14px;
        }
        
        .keys-table td {
            font-size: 14px;
            vertical-align: middle;
        }
        
        .keys-table tr:hover {
            background: #f8f9fa;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #1c1e21;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dadde1;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin: 0;
        }
        
        .radio-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-group input[type="radio"] {
            margin: 0;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: #1877f2;
            color: white;
        }
        
        .btn-primary:hover {
            background: #166fe5;
        }
        
        .btn-secondary {
            background: #42b883;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #369870;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .status {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .provider-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .provider-gemini {
            background: #4285f4;
            color: white;
        }
        
        .provider-mistral {
            background: #ff6b35;
            color: white;
        }
        
        .api-key-masked {
            font-family: monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .defaults-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        @media (max-width: 768px) {
            .form-row,
            .defaults-grid {
                grid-template-columns: 1fr;
            }
            
            .keys-table {
                font-size: 12px;
            }
            
            .keys-table th,
            .keys-table td {
                padding: 8px;
            }
        }
        /* Midnight Blue Dark Theme */
        :root[data-theme="dark"]{
            --primary:#60A5FA; --primary-dark:#3B82F6; --accent:#22D3EE;
            --bg:#0B1220; --surface:#111827; --surface-2:#0F172A;
            --text:#E5E7EB; --muted:#9CA3AF; --border:#1F2937;
            --success:#22C55E; --warning:#F59E0B; --error:#F87171;
        }
        :root[data-theme="dark"] body{ background:var(--bg); color:var(--text); }
        :root[data-theme="dark"] .header,
        :root[data-theme="dark"] .section{ background:var(--surface); box-shadow:none; }
        :root[data-theme="dark"] .header h1{ color:var(--primary); }
        :root[data-theme="dark"] .header p{ color:var(--muted); }
        :root[data-theme="dark"] .section h2{ color:var(--text); }
        :root[data-theme="dark"] .keys-table th{ background:var(--surface-2); color:var(--text); }
        :root[data-theme="dark"] .keys-table th,
        :root[data-theme="dark"] .keys-table td{ border-bottom:1px solid var(--border); }
        :root[data-theme="dark"] .keys-table tr:hover{ background:#0f172a; }
        :root[data-theme="dark"] .form-control{ background:#0f172a; color:var(--text); border-color:var(--border); }
        :root[data-theme="dark"] .form-control:focus{ border-color:var(--primary); box-shadow:0 0 0 3px rgba(96,165,250,.2); }
        :root[data-theme="dark"] .btn-primary{ background:var(--primary); color:#0b1220; }
        :root[data-theme="dark"] .btn-secondary{ background:var(--accent); color:#0b1220; }
        :root[data-theme="dark"] .btn-danger{ background:var(--error); }
        :root[data-theme="dark"] .status.success{ background:rgba(34,197,94,.12); color:var(--success); border-color:transparent; }
        :root[data-theme="dark"] .status.error{ background:rgba(248,113,113,.12); color:var(--error); border-color:transparent; }
        :root[data-theme="dark"] .status.info{ background:rgba(96,165,250,.12); color:var(--primary); border-color:transparent; }
        :root[data-theme="dark"] .modal-content{ background:var(--surface); }
        :root[data-theme="dark"] .api-key-masked{ background:#0f172a; }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <div class="header">
            <h1>üîß AI Settings</h1>
            <p>Configure your AI providers for smart comment replies</p>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div class="section">
            <h2>ü§ñ API Keys Management</h2>
            <div class="btn-group">
                <button id="addKeyBtn" class="btn btn-primary">
                    ‚ûï Add New Key
                </button>
                <button id="saveAllBtn" class="btn btn-secondary">
                    üíæ Save All Changes
                </button>
            </div>
            
            <table class="keys-table">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Provider</th>
                        <th>Model</th>
                        <th>Vision</th>
                        <th>Active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="keysTableBody">
                    <!-- Keys will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="section">
            <h2>‚öôÔ∏è Default Settings</h2>
            <div class="defaults-grid">
                <div class="form-group">
                    <label for="darkMode">Theme</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="darkMode" checked>
                        <label for="darkMode">Enable Dark Mode (Midnight Blue)</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="defaultTone">Default Tone</label>
                    <select id="defaultTone" class="form-control">
                        <option value="friendly">Friendly</option>
                        <option value="supportive">Supportive</option>
                        <option value="promotional">Promotional</option>
                        <option value="professional">Professional</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="defaultLanguage">Default Language</label>
                    <select id="defaultLanguage" class="form-control">
                        <option value="auto">Auto-detect</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="pt">Portuguese</option>
                        <option value="it">Italian</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="maxReplyLength">Max Reply Length</label>
                    <input type="number" id="maxReplyLength" class="form-control" min="50" max="500" value="220">
                </div>
                
                <div class="form-group">
                    <label for="minDelay">Min Delay (seconds)</label>
                    <input type="number" id="minDelay" class="form-control" min="5" max="60" value="9">
                </div>
                
                <div class="form-group">
                    <label for="maxDelay">Max Delay (seconds)</label>
                    <input type="number" id="maxDelay" class="form-control" min="10" max="120" value="17">
                </div>
                
                <div class="form-group">
                    <label for="dailyCap">Daily Reply Cap</label>
                    <input type="number" id="dailyCap" class="form-control" min="10" max="500" value="120">
                </div>
                
                <div class="form-group">
                    <label for="relevance">Relevance Filter</label>
                    <select id="relevance" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="noUrls" checked>
                        <label for="noUrls">Remove URLs from replies</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="profanityFilter" checked>
                        <label for="profanityFilter">Profanity filter</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="replyOncePerUser" checked>
                        <label for="replyOncePerUser">Reply once per user per post</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="btn-group">
            <button id="testConnectionBtn" class="btn btn-secondary">
                üîó Test Active Connection
            </button>
            <button id="exportConfigBtn" class="btn btn-secondary">
                üì§ Export Config
            </button>
            <button id="importConfigBtn" class="btn btn-secondary">
                üì• Import Config
            </button>
        </div>
    </div>
    
    <!-- Add Key Modal -->
    <div id="addKeyModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add New API Key</h3>
            <form id="addKeyForm">
                <div class="form-group">
                    <label for="keyLabel">Label</label>
                    <input type="text" id="keyLabel" class="form-control" placeholder="e.g., Gemini Vision Pro">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="keyProvider">Provider</label>
                        <select id="keyProvider" class="form-control">
                            <option value="gemini">Gemini</option>
                            <option value="mistral">Mistral</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="keyModel">Model</label>
                        <select id="keyModel" class="form-control">
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                            <option value="mistral-large">Mistral Large</option>
                            <option value="mistral-nemo">Mistral Nemo</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="keyApiKey">API Key</label>
                    <input type="password" id="keyApiKey" class="form-control" placeholder="Enter your API key">
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="keyVision">
                        <label for="keyVision">Supports Vision (image analysis)</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="keyActive">
                        <label for="keyActive">Set as active key</label>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Add Key</button>
                    <button type="button" id="cancelAddKey" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <input type="file" id="importFile" accept=".json" style="display: none;">
    
    <script src="settings.js"></script>
</body>
</html>
